欢迎使用智学云帆教学管理系统<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学云帆-教学管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 使用 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <div class="logo">
                <img src="images/logo.png" alt="智学云帆">
                <h1>智学云帆</h1>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i>首页</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-users"></i>班级管理</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user-graduate"></i>学员管理</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user-tie"></i>员工管理</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-building"></i>部门管理</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-chart-bar"></i>数据统计</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-cog"></i>系统设置</a>
                </li>
            </ul>
        </nav>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 顶部栏 -->
            <header class="top-bar">
                <div class="breadcrumb">
                    <i class="fas fa-home"></i>
                    <span>首页</span>
                </div>
                <div class="user-info">
                    <span class="notification">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </span>
                    <div class="user">
                        <img src="images/avatar.png" alt="用户头像">
                        <span>管理员</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- 统计卡片区域 -->
            <div class="stats-cards">
                <div class="card">
                    <div class="card-icon" style="background-color: #4CAF50;">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="card-info">
                        <h3>在校学员</h3>
                        <p>2,345</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon" style="background-color: #2196F3;">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                    <div class="card-info">
                        <h3>教职工数</h3>
                        <p>128</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon" style="background-color: #FF9800;">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="card-info">
                        <h3>毕业学员</h3>
                        <p>12,456</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon" style="background-color: #E91E63;">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="card-info">
                        <h3>开设课程</h3>
                        <p>56</p>
                    </div>
                </div>
            </div>

            <!-- 图表区域 -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>学员增长趋势</h3>
                    <div id="student-growth-chart" class="chart"></div>
                </div>
                <div class="chart-card">
                    <h3>课程分布</h3>
                    <div id="course-distribution-chart" class="chart"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 引入 ECharts 图表库 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
